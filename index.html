<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauLove</title>


    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/d96a6667c6.js" crossorigin="anonymous"></script>

</head>
<body>
    <aside class="sidebar">
        <!-- <div class="navbar-container">  -->
            <div class="logo">
                <p>miau<span class="pink">love</span></p>
                <i class="fa-solid fa-cat"></i>
            </div>
            <ul class="nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Subir Imagen</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Recientes</a></li>
            </ul>
            <ul class="setting-buttons">
                <li><button class="setting-btn settings">Configuración</button></li>
                <li><button class="setting-btn logoff">Cerrar Sesión</button></li>
            </ul>
        <!-- </div> -->
        <footer class="footer-container">
            <p>Todos los derechos reservados</p>
            <p>MiauLove</p>
        </footer>
    </aside>
    <main>
        <header class="header-container">
            <button class="menu"><i class="fa-solid fa-bars"></i></button>
            <form>
                <input type="text" placeholder="Buscar" class="search">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </header>
        <div class="content-container">
            <h2>¡Únete y comparte tu amor por los <strong>gatitos</strong>!</h2>
            <div class="cat-selector">
                <button class="cat-selector-btn">Gatitos</button>
                <button class="cat-selector-btn">Juveniles</button>
                <button class="cat-selector-btn">Adultos</button>
            </div>
            <div class="cat-card-container">
                <div class="cat-card">
                    <img src="assets/images/cat1.jpg" alt="orange cat awkward looking">
                    <button class="like-btn"><i class="fa-solid fa-heart"></i><span class="like-counter"></span></button>
                </div>
                <div class="cat-card">
                    <img src="assets/images/cat2.jpg" alt="white cat awkward looking">
                    <button class="like-btn"><i class="fa-solid fa-heart"></i><span class="like-counter"></span></button>
                </div>
                <div class="cat-card">
                    <img src="assets/images/monkey.gif" alt="thinking monkey">
                    <button class="like-btn"><i class="fa-solid fa-heart"></i><span class="like-counter"></span></button>
                </div>
                <div class="cat-card">
                    <img src="assets/images/rat.jpg" alt="sleeping ray">
                    <button class="like-btn"><i class="fa-solid fa-heart"></i><span class="like-counter"></span></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
